<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 220" width="420mm" height="220mm">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&amp;family=Playfair+Display:wght@900&amp;family=Open+Sans:wght@400;600;700&amp;display=swap');
      .playfair { font-family: 'Playfair Display', serif; }
      .montserrat { font-family: 'Montserrat', sans-serif; }
      .opensans { font-family: 'Open Sans', sans-serif; }
    </style>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="12%" style="stop-color:#1A237E"/>
      <stop offset="12%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>

  <!-- Main Background -->
  <rect x="0" y="0" width="420" height="220" fill="url(#mainGradient)" rx="10"/>

  <!-- Top Bar -->
  <rect x="0" y="0" width="420" height="28" fill="#1A237E"/>
  <line x1="0" y1="28" x2="420" y2="28" stroke="#C9A227" stroke-width="2"/>
  <text x="210" y="19" text-anchor="middle" fill="white" class="montserrat" font-weight="900" font-size="14" letter-spacing="2">ONE4HEALTH</text>

  <!-- Product Name Container -->
  <rect x="12" y="36" width="396" height="52" fill="white" rx="8"/>
  <text x="210" y="58" text-anchor="middle" fill="#2E7D32" class="playfair" font-size="36" font-weight="900">ASHWAGANDHA</text>
  <text x="210" y="80" text-anchor="middle" fill="#2E7D32" class="playfair" font-size="24" font-weight="900">GUMMIES</text>

  <!-- Accent Text -->
  <text x="210" y="94" text-anchor="middle" fill="#C9A227" class="montserrat" font-weight="700" font-size="9" letter-spacing="1">PREMIUM KSM-66 EXTRACT</text>

  <!-- Absorption Badge -->
  <ellipse cx="210" cy="114" rx="55" ry="22" fill="#1A237E" stroke="#C9A227" stroke-width="2"/>
  <text x="210" y="110" text-anchor="middle" fill="#FFD700" class="montserrat" font-size="7">⭐⭐⭐⭐⭐</text>
  <text x="210" y="120" text-anchor="middle" fill="white" class="montserrat" font-weight="800" font-size="9">30X ABSORPTION</text>

  <!-- Gummy Illustration -->
  <rect x="12" y="134" width="396" height="50" fill="url(#gummyGradient)" rx="8"/>

  <!-- Gummy Shapes -->
  <g transform="translate(165, 149)">
    <ellipse cx="0" cy="0" rx="12" ry="15" fill="#2E7D32"/>
    <ellipse cx="0" cy="0" rx="10" ry="13" fill="#4CAF50"/>
    <ellipse cx="-4" cy="-5" rx="4" ry="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="4" cy="2" r="2" fill="rgba(0,0,0,0.1)"/>
  </g>
  <g transform="translate(210, 149)">
    <ellipse cx="0" cy="0" rx="12" ry="15" fill="#2E7D32"/>
    <ellipse cx="0" cy="0" rx="10" ry="13" fill="#4CAF50"/>
    <ellipse cx="-4" cy="-5" rx="4" ry="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="4" cy="2" r="2" fill="rgba(0,0,0,0.1)"/>
  </g>
  <g transform="translate(255, 149)">
    <ellipse cx="0" cy="0" rx="12" ry="15" fill="#2E7D32"/>
    <ellipse cx="0" cy="0" rx="10" ry="13" fill="#4CAF50"/>
    <ellipse cx="-4" cy="-5" rx="4" ry="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="4" cy="2" r="2" fill="rgba(0,0,0,0.1)"/>
  </g>

  <!-- Pack Size -->
  <rect x="12" y="190" width="396" height="14" fill="white" rx="6"/>
  <text x="210" y="200" text-anchor="middle" fill="#1A237E" class="montserrat" font-weight="700" font-size="10">30 GUMMIES │ 30 DAY SUPPLY</text>

  <!-- Dosage Badge -->
  <rect x="145" y="188" width="130" height="10" fill="#2E7D32" rx="5" transform="translate(0, 20)"/>
  <text x="210" y="218" text-anchor="middle" fill="white" class="montserrat" font-weight="700" font-size="7">1 GUMMY PER DAY</text>
  
  <!-- This is the top portion - the continuation would need more space -->
</svg>