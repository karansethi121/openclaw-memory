<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw System Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; padding: 20px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 22px; color: #4fc3f7; margin-bottom: 5px; }
        .header .time { color: #888; font-size: 13px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { background: #16213e; border-radius: 10px; padding: 18px; text-align: center; border: 1px solid #0f3460; }
        .card .label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 6px; }
        .card .value { font-size: 28px; font-weight: bold; }
        .card .status { font-size: 11px; margin-top: 6px; }
        .status.good { color: #4caf50; }
        .status.warning { color: #ff9800; }
        .status.error { color: #f44336; }
        .section { background: #16213e; border-radius: 10px; padding: 18px; margin-bottom: 18px; border: 1px solid #0f3460; }
        .section h2 { font-size: 15px; color: #4fc3f7; margin-bottom: 12px; }
        .cron-list { display: grid; gap: 6px; }
        .cron-item { display: flex; justify-content: space-between; padding: 8px 12px; background: #1a1a2e; border-radius: 5px; font-size: 12px; }
        .system-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; }
        .sys-item { background: #1a1a2e; padding: 10px; border-radius: 5px; text-align: center; }
        .sys-item .label { font-size: 10px; color: #888; }
        .sys-item .value { font-size: 14px; font-weight: bold; margin-top: 3px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ OpenClaw System Monitor</h1>
        <div class="time" id="currentTime">Loading...</div>
    </div>

    <div class="grid">
        <div class="card">
            <div class="label">Gateway</div>
            <div class="value" id="gatewayStatus">‚óè</div>
            <div class="status good" id="gatewayText">Online</div>
        </div>
        <div class="card">
            <div class="label">Active Jobs</div>
            <div class="value" id="cronCount">-</div>
            <div class="status" id="cronStatus">-</div>
        </div>
        <div class="card">
            <div class="label">Git</div>
            <div class="value" id="gitCommits">-</div>
            <div class="status good">Commits</div>
        </div>
        <div class="card">
            <div class="label">Uptime</div>
            <div class="value" id="uptime">-</div>
            <div class="status">-</div>
        </div>
    </div>

    <div class="section">
        <h2>üìä System Performance</h2>
        <div class="system-info">
            <div class="sys-item">
                <div class="label">Model</div>
                <div class="value" id="model">-</div>
            </div>
            <div class="sys-item">
                <div class="label">Memory</div>
                <div class="value" id="memory">-</div>
            </div>
            <div class="sys-item">
                <div class="label">Channel</div>
                <div class="value" id="channel">-</div>
            </div>
            <div class="sys-item">
                <div class="label">Status</div>
                <div class="value" id="systemStatus">-</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>‚è∞ Cron Jobs</h2>
        <div class="cron-list" id="cronList">Waiting for data...</div>
    </div>

    <script>
    // Inline mode - no server needed
    (function() {
        var updateTime = function() {
            document.getElementById('currentTime').innerText = new Date().toLocaleString('en-IN', {timeZone: 'Asia/Kolkata'});
        };
        updateTime();
        setInterval(updateTime, 1000);

        // Canvas OS API
        window.app = {
            setValue: function(key, val) {
                var el = document.getElementById(key);
                if (el) el.innerText = val;
            },
            loadData: function(data) {
                if (data === null || data === undefined) return;
                if (data.gateway !== undefined) {
                    document.getElementById('gatewayStatus').innerText = data.gateway ? '‚óè' : '‚óã';
                    document.getElementById('gatewayText').innerText = data.gateway ? 'Online' : 'Offline';
                    document.getElementById('gatewayText').className = 'status ' + (data.gateway ? 'good' : 'error');
                }
                if (data.cronCount !== undefined) document.getElementById('cronCount').innerText = data.cronCount;
                if (data.uptime !== undefined) document.getElementById('uptime').innerText = data.uptime;
                if (data.gitCommits !== undefined) document.getElementById('gitCommits').innerText = data.gitCommits;
                if (data.model) document.getElementById('model').innerText = data.model;
                if (data.channel) document.getElementById('channel').innerText = data.channel;
                if (data.systemStatus) document.getElementById('systemStatus').innerText = data.systemStatus;
                if (data.cronList) document.getElementById('cronList').innerHTML = data.cronList;
            },
            notify: function(msg) {
                if (console && console.log) console.log('System Monitor:', msg);
            }
        };

        // Signal ready
        if (window.app && window.app.notify) window.app.notify('Ready - inline mode');
    })();
    </script>
</body>
</html>
